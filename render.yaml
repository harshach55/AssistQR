services:
  - type: web
    name: assistqr
    env: node
    plan: free
    buildCommand: npm install && npm run prisma:generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: assistqr-db
          property: connectionString
      # Twilio SMS Configuration - Add these values in Render Dashboard
      # - key: TWILIO_ACCOUNT_SID
      #   value: your-twilio-account-sid
      # - key: TWILIO_AUTH_TOKEN
      #   value: your-twilio-auth-token
      # - key: TWILIO_FROM_NUMBER
      #   value: +1234567890
    healthCheckPath: /

databases:
  - name: assistqr-db
    plan: free
    databaseName: assistqr
    user: assistqr_user

