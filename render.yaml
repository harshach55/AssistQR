services:
  - type: web
    name: assistqr
    env: node
    plan: free
    buildCommand: npm install && npm run prisma:generate
    startCommand: npx prisma db push --accept-data-loss && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: assistqr-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: assistqr-db
    plan: free
    databaseName: assistqr
    user: assistqr_user

